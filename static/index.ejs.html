<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Copy Tool</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link href="./<%=vendorBundleCss %>" rel="stylesheet" crossOrigin="anonymous" integrity="<%=sri.vendorBundleCss %>">
    <%-inline.indexBundleCss %>
</head>

<body>
    <a class="github-fork-ribbon right-bottom" href="https://github.com/plantain-00/copy-tool" title="Fork me on GitHub" target="_blank" rel="noopener">Fork me on GitHub</a>
    <div class="container">
        <div id="prerender-container">
            <div id="body"><%-context.prerender %></div>
        </div>
        <div class="row">
            <canvas id="qr"></canvas>
        </div>
    </div>
    <script src="./<%=vendorBundleJs %>" crossOrigin="anonymous" integrity="<%=sri.vendorBundleJs %>"></script>
    <%-inline.indexBundleJs %>
</body>

</html>
